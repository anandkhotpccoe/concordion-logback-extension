apply from: 'https://raw.githubusercontent.com/concordion/concordion-extension-build/master/extension-build.gradle'

description = 'An extension to Concordion that adds Logback logging support'

ext {
	developers = {
		developer {
			id 'andrew-sumner'
			name 'Andrew Sumner'
			roles { role 'Project owner' }
		}
	}
	inceptionYear = '2014'
}

githubPages {
	repoUri = 'git@github.com:concordion/concordion-logback-extension.git'
	pages {
		from ('build/docs/javadoc/') {
			into 'api'
		}
	}
}

dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.7'
	compile "org.concordion:concordion-logging-tooltip-extension:1.1.2"
	compile 'org.apache.commons:commons-io:1.3.2'
}

sourceSets {
	test {
		resources { srcDirs += 'src/test/java' }
	}
}

test.dependsOn cleanTest
test {
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
	testLogging {
		events "passed", "skipped", "failed", "standardError"
	}
}
