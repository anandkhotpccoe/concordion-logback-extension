apply from: 'https://raw.githubusercontent.com/concordion/concordion-extension-build/master/extension-build.gradle'

description = 'An extension to Concordion that adds Logback logging support for concordion'

ext {
	developers = {
		developer {
			id 'andrew-sumner'
			name 'Andrew Sumner'
			roles { role 'Project owner' }
		}
	}
	inceptionYear = '2014'
}

githubPages {
	repoUri = 'git@github.com:concordion/concordion-logback-extension.git'
	pages {
		from 'docs'
		
//TODO update with spec details if any
//		from ('build/reports/spec/spec/concordion/ext/loggingFormatter/') {
//			into 'spec'
//		}
		
		from ('build/docs/javadoc/') {
			into 'api'
		}
	}
}

dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.2'
	compile "org.concordion:concordion-extensions:1.1.1"
	compile 'org.apache.commons:commons-io:1.3.2'
}

sourceSets {
	main {
		resources { srcDir 'src/main/java' }
	}
}



